name: Publish on crates.io
on:
  push:
    tags: ['*']
jobs:
  publish:
    runs-on: ubuntu-latest
    environment: Publish
    permissions:
      id-token: write
    steps:
    - uses: actions/checkout@v4
    - uses: rust-lang/crates-io-auth-action@v1
      id: auth
    - run: cargo publish -p eventql-parser
      env:
        CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
